<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Janvi | Marketing & Strategy</title>
	<meta name="description"
		content="Janvi is a Marketing & Strategy specialist passionate about data-driven storytelling and consumer psychology. Explore her academic work, projects, and blog." />

		content="Janvi, Marketing, Strategy, Portfolio, Consumer Psychology, Academic Research, Brand Strategy" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />

		content="Janvi is a Marketing & Strategy specialist passionate about data-driven storytelling and consumer psychology." />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" />

</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
